<main class="container-fluid">

    <mat-grid-list cols="4" rowHeight="310px">
        <mat-grid-tile style="min-width: 224px"
                       *ngFor="let product of productsList">
            <app-product class="w-100 h-100" [product]="product"></app-product>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-paginator [length]="100"
                   [pageSize]="4"
                   [pageSizeOptions]="[4, 8, 16, 32]"
                   (page)="onPageChanged()">
    </mat-paginator>

</main>
