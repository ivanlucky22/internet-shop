<div style="margin: 5px;">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="cut-text" style="font-size: 14px">{{product.name}}</mat-card-title>
            <mat-card-subtitle>${{product.price}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="text-align:center;">
            <mat-icon class="w-100 h-100" style="font-size: 135px">{{product.key}}</mat-icon>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onBuyClicked()">Buy</button>
        </mat-card-actions>
    </mat-card>
</div>
